{% load static %}
<!DOCTYPE html>
<html>

<head>
	<!-- change this title, loading from my stylesheet, bootstrap, and and a google font -->
	<title>Graph Page and stuff</title>
	<link href="https://fonts.googleapis.com/css?family=Laila" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static " style.css" %}">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>

	<div class="jumbotron text-center">
		<h1>Name: {{ NAME }}</h1>
		<h2>Average Focus: {{ overallEyeRatio }} </h1>
	</div>
	<div class="container text-center">
		<div class="row">
			<div class="col-sm-6 well">
				<div class = "container row">
					<div class = "col-sm-12" style = "border: 2px solid black;">
						<h2><b>Time Interval</b></h2>
					</div>
				</div>
				{% for timeVals in times %}
				<div class="container row" >
					<div class="col-sm-12" style="border: 2px solid black;">
						<h3>{{ timeVals }}</h3>
					</div>
				</div>
				{% endfor %}
			</div>
			<div class="col-sm-6 well">
				<div class = "container row">
					<div class = "col-sm-12" style = "border: 2px solid black;">
						<h2><b>Focus Ratio</b></h2>
					</div>
				</div>
				{% for eyeVals in eyeRatio %}
				<div class="container row">
					<div class="col-sm-12" style="border: 2px solid black;">
						<h3>{{ eyeVals }}</h3>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</body>


</html>
