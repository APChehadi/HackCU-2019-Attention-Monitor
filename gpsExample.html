<!DOCTYPE html>
<html>
  <body>
    <p>* CLICK THE BUTTON TO STOP COORDINATE STREAM FOR CURRENT SESSION*</p>
    <button onclick="startLocation()">MOUNT</button>
    <button onclick="stopLocation()">DISMOUNT</button>
    <p id="GPScoordinateStream"></p>
  <script>
    var x = document.getElementById("GPScoordinateStream");

    function startLocation() {
      if(navigator.geolocation) {
        navigator.geolocation.watchPosition(showPosition, showError);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function stopLocation() {
      //navigator.geolocation.clearWatch();
      x.innerHTML = "WOW. THAS NICE.";
    }

    function showPosition(position) {
        x.innerHTML="Latitude: " + position.coords.latitude +
        "<br>Longitude: " + position.coords.longitude;
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          x.innerHTML = "User denied the request for Geolocation."
          break;
        case error.POSITION_UNAVAILABLE:
          x.innerHTML = "Location information is unavailable."
          break;
        case error.TIMEOUT:
          x.innerHTML = "The request to get user location timed out."
          break;
        case error.UNKNOWN_ERROR:
          x.innerHTML = "An unknown error occurred."
          break;
      }
    }
  </script>
  </body>
</html>
